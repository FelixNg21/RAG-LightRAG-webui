{% extends 'base.html' %}

{% block head %}
<script src="{{url_for('static', filename='scripts/htmx.min.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
{% endblock %}

{% block body %}
<div class="units">
    <form id="upload-form"
          hx-encoding="multipart/form-data"
          hx-post="/upload"
          hx-target="#upload_message"
          hx-swap="textContent">
        <input type="file" name="files" multiple>
        <button id="upload_button">Upload</button>
        <div id="upload_message"></div>
    </form>
</div>

<div class="units">
    <form id="vectorize-form"
          hx-post="/vectorize"
          hx-target="#vectorize_message"
          hx-swap="textContent">
        <div id="uploaded">
            <h5>Uploaded Files</h5>
            <div hx-get="/listfiles" hx-trigger="load, newFileUpload from:body" hx-swap="innerHTML" hx-target="#files"></div>
            <form>
                <button hx-post="/delete" hx-include=[name='file']>Delete files</button>
                <div id="files"></div>
            </form>

        </div>
        <button>Vectorize</button>

        <button hx-post="/clear-db" hx-confirm="Are you sure?">Clear DB</button>
        <div id="vectorize_message"></div>
    </form>

</div>
{% endblock %}
